language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t bpavlov/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true bpavlov/react-test npm test

after_success:
  - docker build -t bpavlov/multi-client ./client
  - docker build -t bpavlov/multi-nginx ./nginx
  - docker build -t bpavlov/multi-server ./server
  - docker build -t bpavlov/multi-worker ./worker